<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call stack</title>
</head>
<body>
    <h1>Call Stack</h1>
</body>
<script>

function one(){
    return 1;
}
function two(){
    return one() + one();
}
function three(){
     let ans = two() + one();
     console.log(ans)
}
three();
</script>
</html>
