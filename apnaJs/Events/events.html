<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Events</title>
</head>
<body>
    <!-- <button
        onclick="console.log('I am Clicked'), console.log('I am Clicked twice')" 
        >Click Me</button> -->
    <button>Click me</button>
    <button>Click e</button>
    <button>Click m</button>
    <button>Click m1e</button>
    <button>Click me2</button>
</body>

<script>
    let btns =  document.querySelectorAll('button');

    for( btn of  btns){
        btn.onclick =sayHello;
    }
    function sayHello(){
        alert("Hello!")
    }
// btn.onclick =sayHello;// for single button
    
    
</script>
</html>
